
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--<div th:replace="fragments/head"></div>-->
<head th:replace="fragments/head :: formField(title = 'Login')">
</head>

<body class="animsition">
<div th:replace="fragments/nav"></div>

<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <label class="text-center"  th:if="${error}"><span class="text-danger">Wrong User or Password</span></label>
                                <form th:action="@{/user/login}" class="row g-4" method="post">
                                    <div class="col-12">
                                        <label>Username<span class="text-danger">*</span></label>
                                         <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input type="text" class="form-control" name="username" placeholder="Enter Username">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                            <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password">
                                            <button type="button" id="btnToggle" class="toggle"><i id="eyeIcon" class="bi bi-eye"></i></button>
                                        </div>
                                    </div>


                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember-me" id="inlineFormCheck">
                                            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="row p-3">
                                        <div class="col-6 d-grid gap-2 m-auto">
                                            <button type="submit" name="login" class="btn btn-primary">login</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-6 ">
                                        <a th:href="@{/registration}" class="float-end text-primary">Registration?</a>
                                    </div>
                                    <div class="col-6">
                                        <a th:href="@{/recovery}" class="float-start text-primary">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="bi bi-bootstrap"></i>
                                <h2 class="fs-1">Welcome Back!!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-end text-secondary mt-3">Bootstrap 5 Login Page Design</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>
<div th:replace="fragments/addjs"></div>
<script>
    let passwordInput = document.getElementById('password'),
        toggle = document.getElementById('btnToggle'),
        icon =  document.getElementById('eyeIcon');

    function togglePassword() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.add("bi-eye-slash");
            icon.classList.remove("bi-eye");
            //toggle.innerHTML = 'hide';
        } else {
            passwordInput.type = 'password';
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
            //toggle.innerHTML = 'show';
        }
    }

    function checkInput() {
        //if (passwordInput.value === '') {
        //toggle.style.display = 'none';
        //toggle.innerHTML = 'show';
        //  passwordInput.type = 'password';
        //} else {
        //  toggle.style.display = 'block';
        //}
    }

    toggle.addEventListener('click', togglePassword, false);
    // passwordInput.addEventListener('keyup', checkInput, false);
</script>

<!-- Bootstrap JS -->

</body>
</html>
