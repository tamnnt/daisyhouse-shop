<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: formField(title = 'Blog')"></head>
<body class="animsition">

<header th:if="${customer} != null">
	<div th:replace="fragments/nav :: formField(imgview = 'null',fullname = ${customer.getFullName()})"></div>
</header>
<header th:if="${customer} == null">
	<div th:replace="fragments/nav"></div>
</header>


<!-- Title page -->
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('/images/bg-02.jpg');">
	<h2 class="ltext-105 cl0 txt-center">
		Blog
	</h2>
</section>


<!-- Content page -->
<section class="bg0 p-t-62 p-b-60">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-lg-9 p-b-80">
				<div class="p-r-45 p-r-0-lg">
					<th:block th:each="blog : ${listBlog}">
						<!-- item blog -->
						<div class="p-b-63">
							<a href="blog-detail" class="hov-img0 how-pos5-parent">
								<img th:src="${blog.getImg()}" alt="IMG-BLOG">

								<!--	<div class="flex-col-c-m size-123 bg9 how-pos5">
                                        <span class="ltext-107 cl2 txt-center">
                                            22
                                        </span>

                                        <span class="stext-109 cl3 txt-center">
                                            Jan 2018
                                        </span>
                                    </div>-->
							</a>

							<div class="p-t-32">
								<h4 class="p-b-15">
									<a href="blog-detail" class="ltext-108 cl2 hov-cl1 trans-04" th:text="${blog.getBlogTitle()}">
										8 Inspiring Ways to Wear Dresses in the Winter
									</a>
								</h4>

								<p class="stext-117 cl6" th:text="${blog.getBlogDesc()}">
									Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Fusce eget dictum tortor. Donec dictum vitae sapien eu varius
								</p>

								<div class="flex-w flex-sb-m p-t-18">
									<span class="flex-w flex-m stext-111 cl2 p-r-30 m-tb-10">
										<span>
											<span class="cl4">By</span> Admin
											<span class="cl12 m-l-4 m-r-6">|</span>
										</span>

										<span>
											StreetStyle, Fashion, Couple
											<span class="cl12 m-l-4 m-r-6">|</span>
										</span>

										<span th:text="${blog.getCommentId().size()}">
											8 Comments
										</span>
									</span>

									<a th:href="@{/blog/{id}(id=${blog.getBlogId()})}" class="stext-101 cl2 hov-cl1 trans-04 m-tb-10">
										Continue Reading

										<i class="fa fa-long-arrow-right m-l-9"></i>
									</a>
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>


		</div>
	</div>
</section>



<footer th:replace="fragments/footer"></footer>



<div th:replace="fragments/addjs"></div>
</body>
</html>
